        guide: "Guide de Recensement"
        fiche_vol: "Fiche Signaler un vol"
        fiche_securisation: "Fiche Sécurisation"
        fiche_nuisibles: "Fiche Nuisibles"
    aide:
      intro:
        title: Le recensement
        content1: Mener un recensement, c’est aller vérifier la présence d’un objet au sein de son édifice et constater son état en répondant à un questionnaire simplifié. C’est une opération rapide à mener (5 à 10 min par objet) et qui ne demande aucune expertise ou formation particulière. Les données collectées permettent aux conservateurs en charge de votre territoire de mieux connaître votre patrimoine, de vous aider à le valoriser et d’intervenir à temps pour le protéger.
        content2: Vous êtes élu·e ou agent municipal ? Vous êtes en charge du patrimoine de votre commune ? Sur Collectif Objets vous pouvez retrouver la liste des objets classés Monuments Historiques abrités par votre commune à la page “les objets de ma commune” afin de les recenser.
      etape1:
        title: Étape 1 - Je me rends sur place
        content1: Pour évaluer au mieux les conditions de vos objets Monuments Historiques au moment de leur recensement, celui-ci doit être effectué sur place et être accompagné de photos actuelles.
        content2: Le recensement des objets peut également être réalisé par toute personne de confiance si elle bénéficie de l’aval de la commune.
        content3: Retrouvez dans notre guide les clés pour préparer votre recensement, mais aussi les astuces de nos conservateurs pour évaluer l’état des objets.
      etape2:
        title: Étape 2 - Je remplis le formulaire en ligne
        questions:
          title: "Pour chaque objet, répondez à trois questions très simples :"
          question1: L’objet est-il présent ?
          question2: Dans quel état est-il ?
          question3: Est-il facile à voler ?
        photo: Il est aussi important de joindre une photo de l’état actuel de l’objet afin de permettre au conservateur en charge de votre dossier de valider votre recensement.
        hors_ligne: Vous n’avez pas accès à internet dans l’édifice ? Nous avons préparé une version imprimable de la liste de vos objets et des questionnaires à emporter lors de vos déplacements que vous n’aurez plus qu’à saisir en ligne à votre retour.
      etape3:
        title: Étape 3 - Je reçois des recommandations d’un conservateur
        conseils: Une fois le recensement terminé, le conservateur en charge de votre territoire reviendra vers vous pour valider votre recensement et - si besoin - vous guider vers des opérations d’entretien, de sauvegarde ou de sécurisation de vos objets.
        fiches: Des fiches explicatives et/ou des commentaires du conservateur pourront vous être délivrés pour faciliter ces opérations.
      faq:
        retours:
          title: Que se passe-t-il après lʼenvoi de mes réponses ?
          content: Vos réponses seront traitées par les conservatrices et conservateurs des antiquités et objets dʼart (CAOA). Un rapport vous sera adressé. Il facilitera lʼétablissement du récolement réglementaire. Pour les objets affectés aux cultes, celui-ci doit être signé par le propriétaire, lʼaffectataire et la/le CAOA.
        restauration:
          title: Comment lancer un projet de restauration ?
          veuillez_consulter: "Veuillez consulter ces pages dédiées sur le site du Ministère de la Culture :"
          page_intervenir: Intervenir sur un objet mobilier classé ou inscrit
          page_marches: Marchés publics et conservation-restauration des biens culturels
        introuvable:
          title: Je n’arrive pas à localiser un objet qui figure dans Collectif Objets. Que dois-je faire ?
          verifier: Il est important de vérifier auprès des personnes habituées à prendre soin de l’objet qu’il ne s’agit pas d’un déplacement temporaire, par exemple à l’occasion de travaux ou de réaménagements.
          introuvable: Si vous ne parvenez pas à localiser l’objet, indiquez-le comme “introuvable” via la plateforme Collectif Objets.
          voir_la_fiche: Voir la fiche vol
        manquants:
          title: Pourquoi est-ce que je ne retrouve pas tous les objets de ma commune dans cette liste ?
          monuments_historiques: Seuls les objets protégés au titre des monuments historiques (classés ou inscrits) figurent dans Collectif Objets. La protection est justifiée par l’intérêt de l’objet mobilier concerné au point de vue de l’histoire, de l’art, de la science ou de la technique.
          palissy: "De plus, une petite partie des objets protégés ayant une fiche Palissy sur POP nʼest volontairement pas importée dans Collectif Objets : il sʼagit des propriétés de lʼÉtat, des sous-dossiers et des objets volés ou disparus."
          page_proteger: Protéger des objets mobiliers au titre des monuments historiques
        sur_place:
          title: Pourquoi dois-je me rendre sur place ?
          content: Un déplacement sur place vous permettra d’évaluer de manière précise l’état dans lequel se trouve votre objet et de le prendre en photo. Ces éléments sont nécessaires pour que votre Conservateur des Antiquités et Objets d’Art (CAOA) puisse réaliser un premier niveau d’analyse et vous guider dans la préservation de ces objets.
        entretien:
          title: Comment entretenir mes objets ?
          content: Au delà de l'entretien courant qui consiste à nettoyer l'espace autour des objets, il convient de ne pas toucher aux objets protégés. Seul un professionnel habilité assurera une prise en charge optimale.
          page_intervenir: Intervenir sur un objet mobilier protégé
          page_plan_sauvegarde: Plan de sauvegarde des biens culturels
        securisation:
          title: Comment sécuriser mes objets ?
          voir_la_fiche: Voir la fiche sur la sécurisation
          page_securite: Sécurisation des objets protégés
          page_vol: Procédures en cas de vol

